<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unilab live coding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="child-cont" id="childcontainer">
            <h3>HTML</h3>
            <div class="apply-box" onclick="off()">
                <div class="line"></div>
                <div class="button">Apply Now</div>
            </div>

        </div>
        <div class="child-cont" id="childcontainer">
            <h3>CSS</h3>
            <div class="apply-box">
                <div class="line"></div>
                <div class="button">Apply Now</div>
            </div>

        </div>
        <div class="child-cont" id="childcontainer">
            <h3>JAVASCRIPT</h3>
            <div class="apply-box">
                <div class="line"></div>
                <div class="button" onclick="on()">Apply Now</div>
            </div>

        </div>
    </section>

    <div class="overlay" onclick="off()"></div>



    <script src="script.js"></script>
</body>
</html>
